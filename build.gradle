apply plugin: 'java'
apply plugin: 'maven'

group = 'com.techcielo.sampleproj.spring'
version = '0.0.1-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework', name: 'spring-core', version:'5.1.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version:'5.1.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version:'5.1.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version:'5.1.0.RELEASE'
    compile group: 'junit', name: 'junit', version:'4.11'
    compile group: 'mysql', name: 'mysql-connector-java', version:'5.1.33'
    compile group: 'org.hibernate', name: 'hibernate-core', version:'4.3.6.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version:'4.3.6.Final'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.1.1.RELEASE'

}
